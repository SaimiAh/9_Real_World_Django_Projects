{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card" height="500px" width="500px" src="{{ item_details.item_image }}">
        </div>
        <div class="col-md-6">
            <h1>{{ item_details.item_name }}</h1>
            <h2>{{ item_details.item_desc }}</h2>
            <h3>${{ item_details.item_price }}</h3>
            <a href="{% url 'food:delete_item' item_details.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
