<!DOCTYPE html>
{% extends 'food/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    {% block body %}
    {% for item in item_list %}
    <hr>
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="300px" width="300px" src="{{ item.item_image }}"/>
        </div>
        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>${{ item.item_price }}</h6>
            <h6>{{ item.user_name }}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:details' item.pk %}" class="btn btn-success">Details</a>
        </div>
    </div>
    <hr> <marquee hspace="350px" behavior="scroll" direction="left"><strong class="sucess">20% Off on First Order</strong></marquee>
   {% endfor %}
   {% endblock %}
</body>
</html>
